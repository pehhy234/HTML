<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格</title>
</head>
    <body>
        <!--2x3 table-->
        <table border="1"> <!--border 邊框的粗細-->
            <tr><td>1</td><td>2</td><td>3</td></tr>
            <tr><td>4</td><td>5</td><td>6</td></tr>
        </table><br>
        <table border="1"> <!--colspan 跨欄-->
            <tr><td>1</td><td colspan="2">2,3</td></tr>
            <tr><td>4</td><td>5</td><td>6</td></tr>
        </table><br>
        <table border="3">  <!--rowspan 跨行-->
            <tr><td rowspan="2">1,4</td><td>2</td><td>3</td></tr>
            <tr>                        <td>5</td><td>6</td></tr>
        </table><br>
        <table style="border:3px #FFD382 dashed;" border='1'> <!--邊框樣式-->
            <tr><td>1</td><td>2</td><td>3</td></tr> 
            <tr><td>4</td><td colspan="2" rowspan="2">5,6,8,9</td></tr>
            <tr><td>7</td>                                        </tr>
       </table><br>
    </body>
</html>
