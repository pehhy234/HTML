    <title>分隔線</title>

    <body>
        <h2>春日憶李白</h2>
        <hr color="#00ff00" size="8px" > 
            <font size="5">  
            白也詩無敵，飄然思不羣<br>
            清新庾開府，俊逸鮑參軍<br>
            渭北春天樹，江東日暮雲<br>
            何時一樽酒，重與細論文<br>
            </font>  
        <hr color="red" size="8px" align="center" width="50%">
        <!--align="center" 置中對齊-->
    </body>
</html>
