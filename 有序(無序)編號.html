<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>有序(無序)編號</title>
</head>
    <body>
        <ul>台灣最美麗的地方 <!-- ul 無序 -->
            <li>高雄愛河</li>
            <li>新竹明新科技大學</li>        
            <li>台北101</li>
        </ul>
        <hr color="yellow" size="4px" align="left" width="12%"> <!--align="left" 靠左對齊-->
        <ol>台灣最美麗的地方 <!-- ol 有序 -->
            <li>高雄愛河</li>
            <li>新竹明新科技大學</li>        
            <li>台北101</li>
        </ol>

    </body>
</html>
