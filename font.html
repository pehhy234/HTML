<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>font</title>
</head>
<style>
    #s1{
        color:darkgrey;
        font-family: 標楷體;
        font-size: 40px;
        font-style:  italic; /* italic斜體 */
        font-weight: bold;  /*boid 粗體*/
    }
    .s2{
        font: italic bold 30px 微軟正黑體;
        color:red;
    }

</style>
<body>
    <span id="s1"> <!--id=="#"-->
            煢煢孑立 沆瀣一氣<br>
            踽踽獨行 醍醐灌頂<br>
            綿綿瓜瓞 奉為圭臬<br>        
    </span>
                      <!--class=="."-->
    <span class="s2"> <!--span無作用-->
            龍行龘龘 犄角旮旯<br>
            娉婷裊娜 涕泗滂沱<br>
            呶呶不休 不稂不莠<br>
    </span>
</body>
</html>
